<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full" style="margin-top: 30%;margin-bottom: 1%; margin-left: 2%; margin-right: 2%;">
    <ion-label position="floating">FullName</ion-label>
    <ion-input class="input" clearInput="true" type="email" [(ngModel)]="user.fullname" required="true"></ion-input>
  </ion-item>
  <ion-item lines="full" style="margin-bottom: 1%; margin-left: 2%; margin-right: 2%;">
    <ion-label position="floating">Email</ion-label>
    <ion-input clearInput="true" class="input" type="email" [(ngModel)]="user.email" required="true"></ion-input>
  </ion-item>
  <ion-item lines="full" style="margin-bottom: 1%; margin-left: 2%; margin-right: 2%;">
    <ion-label position="floating">Phone</ion-label>
    <ion-input clearInput="true" class="input" inputmode="tel" [(ngModel)]="user.phoneNumber" required="true"></ion-input>
  </ion-item>
  <ion-item lines="full" style="margin-bottom: 1%; margin-left: 2%; margin-right: 2%;">
    <ion-label position="floating">Password</ion-label>
    <ion-input clearInput="true" class="input" type="password" [(ngModel)]="password" required="true"></ion-input>
  </ion-item>
  <ion-item lines="full" style="margin-bottom: 1%; margin-left: 2%; margin-right: 2%;">
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input clearInput="true" class="input" type="password" [(ngModel)]="confirmPassword" required="true"></ion-input>
  </ion-item>
  <ion-row style="margin: 10px;">
    <ion-col size="auto">
      <ion-checkbox checked="checked" [(ngModel)]="checked"></ion-checkbox>
    </ion-col>
    <ion-col>
      <ion-label>I agree to the terms and conditions</ion-label>
    </ion-col>
  </ion-row><ion-row>
    <ion-col>
      <ion-button class="button" color="tertiary" expand="block" disabled={{!checked}} (click)="signUp()">Signup</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
