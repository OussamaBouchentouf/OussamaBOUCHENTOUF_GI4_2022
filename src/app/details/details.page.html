<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-grid class="ion-justify-content-center">
        <ion-row>
          <ion-col size="3">
            <p>ID :</p>
          </ion-col>
          <ion-col>
            <p>{{clickedTraining.id}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">
            <p>Name :</p>
          </ion-col>
          <ion-col>
            <p>{{clickedTraining.name}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">
            <p>Description :</p>
          </ion-col>
          <ion-col>
            <p>{{clickedTraining.description}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">
            <p>Period :</p>
          </ion-col>
          <ion-col>
            <p>{{clickedTraining.period}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">
            <p>Prerequisite :</p>
          </ion-col>
          <ion-col>
            <p>{{clickedTraining.prerequisite}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">
            <p>Price :</p>
          </ion-col>
          <ion-col>
            <p>{{clickedTraining.price}}</p>
          </ion-col>
        </ion-row>
        
        <ion-row class="ion-justify-content-center">
         <img [src]="clickedTraining.imgUrl" width="250px">
        </ion-row>
  </ion-grid>
</ion-content>
<ion-footer >
    <ion-row class="ion-justify-content-center">
    <ion-button color="primary" (click)="getStarted()">Get Started</ion-button>
  </ion-row>
</ion-footer>
