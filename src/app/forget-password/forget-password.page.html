<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>


<div style="align-items: center; justify-content: center;">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <ion-item lines="full">
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" [(ngModel)]="email"  required></ion-input>
                  </ion-item>
                  <ion-row>
                    <ion-col>
                      <ion-button (click)="forgetPassword()" color="danger" expand="block">Send</ion-button>
                    </ion-col>
                  </ion-row>
                  <small>
                    Please provide the email address that you used when you signed
                    up for your Evernote account.
                  </small>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>



    
</ion-content>
