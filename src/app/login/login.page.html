<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item lines="full" style="margin-top: 30%;">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" required="true"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required="true" ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button  color="danger" (click)="loginUser()" expand="block">Sign In</ion-button>
        <ion-button  (click)="forgetPassword()" expand="block">Forget-Password</ion-button>
        <!-- <a (href) = resetLink() class="small-text">Forgot Password?</a> -->
      </ion-col>
    </ion-row>
</ion-content>
